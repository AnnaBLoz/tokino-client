<div class="full-screen-container">
  <div class="register-container">
    <div style="display: flex; justify-content: center;">
      <img src="assets/logos/logoblack.png" alt="Logo Tokino" style="height: 38px; margin-bottom: 15px"/>
    </div>
    <h1>Cadastro</h1>
    <form [formGroup]="professorForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          required
        />
        <div *ngIf="professorForm.get('name')?.invalid && professorForm.get('name')?.touched" class="error">
          Nome é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          required
        />
        <div *ngIf="professorForm.get('email')?.invalid && professorForm.get('email')?.touched" class="error">
          E-mail é obrigatório e deve ser válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
        />
        <div *ngIf="professorForm.get('password')?.invalid && professorForm.get('password')?.touched" class="error">
          Senha é obrigatória.
        </div>
      </div>

      <div class="form-group">
        <label for="lectures">Matérias</label>
        <input
          type="text"
          id="lectures"
          formControlName="lectures"
          required
        />
        <div *ngIf="professorForm.get('lectures')?.invalid && professorForm.get('lectures')?.touched" class="error">
          Matérias é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="slug">Slug</label>
        <input
          type="text"
          id="slug"
          formControlName="slug"
          required
        />
        <div *ngIf="professorForm.get('slug')?.invalid && professorForm.get('slug')?.touched" class="error">
          Slug é obrigatório.
        </div>
      </div>

      <button
        type="submit"
        class="primary-button"
        [disabled]="professorForm.invalid"
      >
        Cadastrar
      </button>
    </form>
  </div>
</div>
